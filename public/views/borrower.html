<div class="col-sm-6 col-sm-offset-3">

  <h1><span class="fa fa-sign-in"></span> New Borrower Profile</h1>

  <div growl></div>

  <form ng-submit="newborrower()" ng-controller="BorrowerController">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" ng-model="name">
    </div>
    <div class="form-group">
      <label>Age</label>
      <input type="text" class="form-control" ng-model="age">
    </div>
    <div class="form-group">
      <label> Latitude </label>
      <input type="text" class="form-control" ng-model="latitude">
    </div>
    <div class="form-group">
      <label> Longitude </label>
      <input type="text" class="form-control" ng-model="longitude">
    </div>
    <button type="submit" class="btn btn-warning btn-lg">Signup</button>
  </form>
  <hr>

  <p> Go <a href="/">home</a>.</p>

</div>
