<!DOCTYPE html>
<html>
  <head>
    <title> P2P Lending Platform </title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <div id="header">
          </div>
        </div>
      </div>

      <div class="row">

        <div class="col-sm-6 text-center">
          <h3> Are you a prospective borrower? </h3>
          <p> Log in or register </p>
          <a class="btn btn-default" id="localLoginButton"> Log-In </a>
          <a class="btn btn-default" id="localSignupButton"> Sign-Up </a>

          <div class="hide" id="loginForm">
            <form action="/login" method="post">
              <div class="form-group">
                <label> Email </label>
                <input type="text" class="form-control" name="email">
              </div>
              <div class="form-group">
                <label> Password </label>
                <input type="password" class="form-control" name="password">
              </div>
              <button type="submit" class="btn btn-default btn-lg"> LOGIN </button>
            </form>
          </div>

          <div class="hide" id="signupForm">
            <form action="/signup" method="post">
              <div class="form-group">
                <label> Email </label>
                <input type="text" class="form-control" name="email">
              </div>
              <div class="form-group">
                <label> Password </label>
                <input type="password" class="form-control" name="password">
              </div>
              <button type="submit" class="btn btn-default btn-lg"> Signup </button>
            </form>
          </div>

          <p> Or continue with: </p>
          <a href="/auth/facebook" class="btn btn-default"><span class="fa fa-facebook"> Facebook </span> </a>
          <a href="/auth/twitter" class="btn btn-default"><span class="fa fa-twitter"> Twitter </span> </a>
          <a href="/auth/google" class="btn btn-default"><span class="fa fa-google-plus"> Google </span> </a>
        </div>

        <div class="col-sm-6 text-center">
          <h3> Are you a prospective lender? </h3>
          <p> Search borrowers here: </p>
        </div>
      </div>


    </div>

    <script src="main.js"></script>

  </body>
</html>
